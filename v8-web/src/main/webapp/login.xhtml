<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>OZELO - Login</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">
        <h:form>   
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="images/ozelo.svg" library="rio-layout" style="width:40%; max-width:200px;"/>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Identificação</div>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100"><p:inputText placeholder="Apelido" styleClass="Wid80 TexAlCenter Fs18" value="#{operadorMB.apelido}"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText type="password" placeholder="Senha" styleClass="Wid80 TexAlCenter Fs18" value="#{operadorMB.password}"/></div>
                    <div clas="EmptyBox20"></div>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:commandButton action="#{operadorMB.doLogin()}"  value="Acessar Sistema" icon="fa fa-key" styleClass="GreenButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  RCO <br/> 2015
                    </div>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
        </h:form>
    </h:body>

</html>
