<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="valueAlert" type="java.lang.Integer" shortDescription="Valor do NÃ­vel de Alerta" required="true" />
        <cc:attribute name="onClick" type="java.lang.String" shortDescription="Metodo do evento onClick" />
        <cc:attribute name="style" type="java.lang.String" shortDescription="Style Css do componente" />
    
     </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:commandLink onclick="#{cc.attrs.onClick}" style="#{cc.attrs.style}" >
            <c:if test="#{cc.attrs.valueAlert eq 1}">
                <h:graphicImage value="/resources/img/lembrete/alertaImg3.gif" />
            </c:if>
            <c:if test="#{cc.attrs.valueAlert eq 2}">
                <h:graphicImage value="/resources/img/lembrete/alertaImg2.png"/>
            </c:if>
            <c:if test="#{cc.attrs.valueAlert eq 3}">
                <h:graphicImage value="/resources/img/lembrete/alertaImg1.png" />
            </c:if> 
             <p:ajax event="click" update="@this"/>
         </p:commandLink>
        </h:form>
    </cc:implementation>
</html>
