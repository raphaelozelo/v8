<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="nAlerta" type="java.lang.String" shortDescription="Valor da Propriedade NívelAlerta do Lembrete" required="true" />
        <cc:attribute name="acao" type="java.lang.String" shortDescription="O metodo que o Botão deve chamar" required="true" />
        <cc:attribute name="bean" type="java.lang.Object" shortDescription="O Bean Lembrete" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
            <p:commandButton rendered="#{cc.attrs.nAlerta eq 'Normal'}" icon="fa fa-facebook Fs16 " styleClass="GrayButton" action="#{cc.attrs.acao}" style="float: left;">
                 <f:setPropertyActionListener target="#{cc.attrs.bean[id]}" value="Somestring" /> </p:commandButton>
            <p:commandButton rendered="#{cc.attrs.nAlerta eq 'Alta'}" icon="fa fa-trash Fs16 Red" styleClass="GrayButton" action="#{cc.attrs.acao}" style="float: left;" >
                <f:param name="id" value="#{cc.attrs.bean[id]}" /> </p:commandButton>
            <p:commandButton rendered="#{cc.attrs.nAlerta eq 'Altissima'}" icon="fa fa-trash Fs16 Yellow" styleClass="RedButton" action="#{cc.attrs.acao}" style="float: left;" class="animated tada infinite" >
                <f:param name="id" value="#{cc.attrs.bean[id]}" /> </p:commandButton>
    </cc:implementation>
</html>
