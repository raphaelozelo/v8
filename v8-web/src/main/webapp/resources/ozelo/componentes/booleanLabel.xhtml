<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">

        <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="valueBoolean" type="java.lang.Boolean" shortDescription="Valor Boolean" required="true" />
        <cc:attribute name="label" type="java.lang.String" shortDescription="Label do componente" />
        <cc:attribute name="style" type="java.lang.String" shortDescription="Style Css do Label do componente" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <c:if test="#{cc.attrs.valueBoolean}">
                <i class="fa fa-check-square-o" style="color: greenyellow"></i>
            </c:if>
            <c:if test="#{cc.attrs.valueBoolean ne true}">
                <i class="icon-blank32"></i>
            </c:if>
            <p:outputLabel value="  #{cc.attrs.label}" style="#{cc.attrs.style}"/>
        </h:form>
    </cc:implementation>
</html>
