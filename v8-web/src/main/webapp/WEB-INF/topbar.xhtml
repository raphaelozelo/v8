<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <div id="layout-topbar">
    	<div id="logo" class="Fleft">
            <a href="www.ozelo.com.br"><h:graphicImage name="img/ozelo.svg" styleClass="Fleft" library="ozelo" /></a>
            <a id="mobile-menu-button" class="Fright ShowOnMobile ripplelink Unselectable ShadowEffect"><i class="icon-add186"></i></a>
        </div>
        
        <a class="ripplelink WhiteBlue Fright ShowOnMobile" id="show-top-menu"><i class="icon-show8"></i></a>
        
        <ul id="top-menu" class="ShowOnDesktop">
            <li>
                <c:if test="#{operadorMB.nAlertas.get(0) ne 0}">
                    <span class="alertBubble BordRad10 Fs9">#{operadorMB.nAlertas.get(0)}</span></c:if>
                    <a href="../adm/lembrete.faces" class="ripplelink" title="Lembretes"><i class="oz-alfinete #{operadorMB.cssAlertas.get(0)}" ></i></a>
            </li>
            <li>
                <c:if test="#{operadorMB.nAlertas.get(1) ne 0}">
                    <span class="alertBubble BordRad10 Fs9">#{operadorMB.nAlertas.get(1)}</span></c:if>
                    <a href="../adm/agenda.faces" class="ripplelink" title="Agenda"><i class="fa fa-calendar #{operadorMB.cssAlertas.get(1)}"></i></a>
            </li>
        <c:if test="#{operadorMB.operadorLogado.viewPendenciaVeic}">
            <li>
                <c:if test="#{operadorMB.nAlertas.get(2) ne 0}">
                    <span class="alertBubble BordRad10 Fs9">#{operadorMB.nAlertas.get(2)}</span></c:if>
                <a class="ripplelink" title="Pendências Veículos"><i class="fa fa-bullhorn #{operadorMB.cssAlertas.get(2)}"></i></a>
            </li>
        </c:if>
            <c:if test="#{operadorMB.operadorLogado.viewAdmSite}">    
             <li>
              <c:if test="#{operadorMB.nAlertas.get(3) ne 0}">
                    <span class="alertBubble BordRad10 Fs9">#{operadorMB.nAlertas.get(3)}</span></c:if>   
                <a class="ripplelink" title="Pendências Site Loja"><i class="icon-virtual2 #{operadorMB.cssAlertas.get(3)}"></i></a>
             </li>
            </c:if>
            <c:if test="#{operadorMB.operadorLogado.viewContasPagar}">
             <li>
             <c:if test="#{operadorMB.nAlertas.get(4) ne 0}">
                    <span class="alertBubble BordRad10 Fs9">#{operadorMB.nAlertas.get(4)}</span></c:if>               
                    <a href="#" class="ripplelink" title="Contas À Pagar"><i class="oz-barcode #{operadorMB.cssAlertas.get(4)}"></i></a>
            </li>
            </c:if>
            <c:if test="#{operadorMB.operadorLogado.viewContasReceber}">
                 <li>
              <c:if test="#{operadorMB.nAlertas.get(5) ne 0}">
                    <span class="alertBubble BordRad10 Fs9">#{operadorMB.nAlertas.get(5)}</span></c:if>       
                <a href="#" class="ripplelink" title="Contas À Receber"><i class="fa fa-money #{operadorMB.cssAlertas.get(5)}"></i></a>
               </li>
             
            </c:if>
        </ul>
    </div>
    
</ui:composition>
