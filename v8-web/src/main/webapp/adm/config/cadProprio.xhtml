<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">

            <div class="Container70">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container70">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Cadastro Próprio</h2>
                            <p:messages/>
                                <h:panelGrid columns="1" cellpadding="5">
                                    <p:outputLabel for="codigo" value="Id.:" class="formLabel" />
                                    <p:outputLabel value="#{operadorMB.operadorLogado.id}" id="codigo" class="strongLabel"/>

                                    <p:outputLabel for="apelido" value="Apelido:" class="formLabel" />
                                    <p:outputLabel value="#{operadorMB.operadorLogado.apelido}" id="apelido" class="strongLabel"/>

                                    <p:outputLabel for="nome" value="Nome:" class="formLabel" />
                                    <p:outputLabel value="#{operadorMB.operadorLogado.nome}" id="nome" class="strongLabel"/>

                                    
                                    <p:outputLabel for="funcao" value="Função:" class="formLabel" />
                                    <p:outputLabel value="#{operadorMB.operadorLogado.funcao}" id="funcao" class="strongLabel"/>

                                    <p:outputLabel for="nacesso" value="Nr. Acessos:" class="formLabel" />
                                    <p:outputLabel value="#{operadorMB.operadorLogado.nrAcessos}" id="nacesso" class="strongLabel"/>

                                    <p:outputLabel for="ulAcesso" value="Último Acesso:" class="formLabel" />
                                    <p:outputLabel id="ulAcesso" value="#{operadorMB.operadorLogado.dtUltAcesso}" class="strongLabel">
                                    <f:convertDateTime locale="pt" dateStyle="long" pattern="dd/MM/yyyy  HH:mm" /></p:outputLabel>
                                    
                                    <p:outputLabel for="dtNasc" value="Data Nascimento:" class="formLabel" />
                                    <p:calendar id="dtNasc" locale="pt" navigator="true" pattern="dd/MM/YYYY" value="#{operadorMB.operadorLogado.dtNasc}"/>
            
                                    <p:outputLabel for="sexo" value="Sexo:" class="formLabel" />
                                    <p:selectOneRadio id="sexo" value="#{operadorMB.operadorLogado.sexo}" >
                                    <f:selectItem itemLabel="Fem." itemValue="F" />
                                    <f:selectItem itemLabel="Masc." itemValue="M" />
                                    </p:selectOneRadio>         
                                    
                                    <p:outputLabel for="email" value="e-Mail:" class="formLabel" />
                                    <p:inputText id="email" value="#{operadorMB.operadorLogado.email}" validatorMessage="e-Mail Inválido!" >
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </p:inputText>
                                    <p:commandButton value="Trocar a Senha" icon="fa fa-unlock-alt Fs16 White" action="/adm/config/trocaSenha.faces?faces-redirect=true" immediate="true" />
                                    <p:separator/>
                                    <h:panelGroup>
                                    <p:commandButton value="Confirma Edição" icon="fa fa-check-circle Fs16 White" action="#{operadorMB.editaProprio}" />
                                    &nbsp;
                                    <p:commandButton value="Cancela Edição" icon="fa fa-ban Fs16 White" action="/adm/index.faces?faces-redirect=true" immediate="true" styleClass="RedButton"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
