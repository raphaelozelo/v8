<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>OZELO - Troca de Senha</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyorange">
        <h:form>
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <p:messages/>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Troca de Senha do Operador</div>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100"><p:inputText styleClass="Wid80 TexAlCenter Fs18"  disabled="true" value="#{operadorMB.operadorLogado.apelido}"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:password id="pwdAtual" placeholder="Senha Atual" styleClass="Wid80 TexAlCenter Fs18" value="#{operadorMB.password}" required="true"/></div>
                    <div clas="EmptyBox40"></div>
                    <div class="Wid100"><p:password id="pwd1" value="#{operadorMB.newPassword}" placeholder="Insira Nova Senha" match="pwd2" required="true" feedback="true" maxlength="20" strongLabel="Forte" weakLabel="Fraca" goodLabel="Boa"
 promptLabel="Entre com a Nova Senha (máx. 20 caracteres)" requiredMessage="Insira a Nova Senha" validatorMessage="Nova Senha Não Confere!" styleClass="Wid80 TexAlCenter Fs18"/>/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:password id="pwd2" value="#{operadorMB.newPassword}" required="true" styleClass="Wid80 TexAlCenter Fs18"/></div>
                    <div class="EmptyBox30"></div>
                    <div class="Wid100"><p:commandButton value="Confirmar Alteração" icon="fa fa-check" styleClass="Wid60 Fs18 White RaisedButton" action="#{operadorMB.trocaSenha()}" update="pwd1,pwd2,pwdAtual" /></div>
                    <div class="EmptyBox5"></div>
                    <div class="Wid100"><p:commandButton value="Cancelar" icon="fa fa-ban" styleClass="RedButton Wid60 Fs18 White RaisedButton" action="/login.faces?faces-redirect=true" immediate="true"/></div>
                    <div class="EmptyBox20"></div>
                </div>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
        </h:form>
    </h:body>

</html>
