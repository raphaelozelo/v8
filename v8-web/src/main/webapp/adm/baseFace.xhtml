        </div>

                </f:facet>

        </div>
        <div id="areaconteudo" class="areaconteudo">

        </div>
              
      </div>  
    <script>
        function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true, data-symbol:"R$ " });
			}

				configurarMoeda();
			});
</script>
