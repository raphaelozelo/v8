<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">

            <div class="Container60">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Cadastro do Operador</h2>
                            <p:messages autoUpdate="true" />
                                <h:panelGrid columns="1" cellpadding="5">
                                   <p:outputLabel value="Id.:" class="formLabel" />
                                   <p:outputLabel value="#{operadorMB.operadorView.id}" class="strongLabel"/>
                                   <p:outputLabel value="Apelido:" class="formLabel"/>
                                    <p:outputLabel value="#{operadorMB.operadorView.apelido}" class="strongLabel"/>
                                    <p:outputLabel for="nome" value="Nome:" class="formLabel"/>
                                    <p:inputText id="nome"  value="#{operadorMB.operadorView.nome}" maxlength="255" style="width: 100%" required="true"/>
                                    <p:outputLabel for="funcao" value="Função:" class="formLabel" />
                                    <p:inputText id="funcao" value="#{operadorMB.operadorView.funcao}" size="30" required="true" />
                                    <p:outputLabel for="nivel" value="Nível Acesso:" class="formLabel"/>
                                    <p:spinner id="nivel" value="#{operadorMB.operadorView.nivel}" min="1" max="5" required="true" />
                                    <p:outputLabel value="Data Admissão:" class="formLabel" />
                                    <p:calendar value="#{operadorMB.operadorView.dtAdmissao}" locale="pt" navigator="true" pattern="dd/MM/YYYY" />
                                    <p:outputLabel for="dtNasc" value="Data Nascimento:" class="formLabel" />
                                    <p:calendar id="dtNasc" locale="pt" navigator="true" pattern="dd/MM/YYYY" value="#{operadorMB.operadorView.dtNasc}"/>
                                    <p:outputLabel for="sexo" value="Sexo:" class="formLabel" />
                                    <p:selectOneRadio id="sexo" value="#{operadorMB.operadorView.sexo}" >
                                    <f:selectItem itemLabel="Fem." itemValue="F" />
                                    <f:selectItem itemLabel="Masc." itemValue="M" />
                                    </p:selectOneRadio>         
                                    <p:outputLabel for="email" value="e-Mail:" class="formLabel" />
                                    <p:inputText id="email" value="#{operadorMB.operadorView.email}" validatorMessage="e-Mail Inválido!" >
                                    </p:inputText>
            <p:fieldset legend=" Quadros de Avisos " >
               <h:panelGrid columns="2" >
               <p:selectBooleanCheckbox itemLabel="Pendências De Veículos  " value="#{operadorMB.operadorView.viewPendenciaVeic}"/>
               <p:selectBooleanCheckbox itemLabel="Atualizações do Site Loja" value="#{operadorMB.operadorView.viewAdmSite}"/>
               <p:selectBooleanCheckbox itemLabel="Contas à Pagar" value="#{operadorMB.operadorView.viewContasPagar}"/>
               <p:selectBooleanCheckbox itemLabel="Contas à Receber" value="#{operadorMB.operadorView.viewContasReceber}"/>
               </h:panelGrid>
           </p:fieldset>
                                    <p:separator/>
                                    <h:panelGroup>
                                        <p:commandButton value="Confirma as Alterações" icon="fa fa-check-circle Fs16 White" action="#{operadorMB.doFinishEdit}" />
                                    &nbsp;
                                    <p:commandButton value="Cancela as Alterações" icon="fa fa-ban Fs16 White" action="#{operadorMB.goListaOperadores}" immediate="true" styleClass="RedButton"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
