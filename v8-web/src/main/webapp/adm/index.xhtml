<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
<div class="Container100">                    
 <!--   AniversÃ¡rios -->
 <c:if test="#{operadorMB.aniversariantes.size()> 0}" >       
 <div class="Container70 Responsive100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Aniversariantes do Dia</h2>
                            <h:form id="formAniversario">
                                <p:dataGrid var="operador" value="#{operadorMB.aniversariantes}" columns="3" layout="grid" id="anivGrid">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <h:outputText value="#{operadorMB.nomeSobrenome(operador.nome)}" styleClass="Fs18 FontRalewaySemiBold"/>
                                            <h:outputText value="#{operadorMB.idade(operador.dtNasc)} Anos!" />
                                   </h:panelGrid>
                                </p:dataGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </c:if>

  <!-- Lembretes  -->
  <div style="float: right" class="Container30 Responsive100">
    <div class="Container100 Responsive50">
     <div class="ContainerIndent">
      <div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
       <div class="Container100" style="margin:0px 10px 10px -10px; padding:0px 10px;">

<p:dataGrid id="lembreteTable" var="lembrete" value="#{lembreteMB.lembretes}" columns="1"
                 rows="6" layout="grid" emptyMessage="Nenhum Lembrete para Você!" >
                <p:commandLink action="#{lembreteMB.cashLembrete()}" oncomplete="PF('lembreteDialog').show();" >
                    <f:setPropertyActionListener value="#{lembrete}" target="#{lembreteMB.lembreteSelecionado}" />        
                <p:panel  class="lembrete" style="background-color: #{lembrete.corCss}; height: 200px;">
                
                 <h:panelGrid columns="1" style="width: 100%; height: 195px;">   
                      <h:panelGroup >
                <h:graphicImage name="/img/alerta1.svg" library="ozelo" rendered="#{lembrete.nivel.toString() eq '1'}" style="float: left; width: 6%"/>
                <h:graphicImage  name="/img/alerta2.svg" library="ozelo" rendered="#{lembrete.nivel.toString() eq '2'}" style="float: left; width: 13%"/>
                <h:graphicImage name="/img/alerta3.svg" library="ozelo" rendered="#{lembrete.nivel.toString() eq '3'}" style="float: left; width: 13%" class="animated tada infinite"/>
                <i style="margin-right: 50%;" class="fa fa-thumb-tack Fs18" ></i>
                <h:outputLabel value="#{lembrete.dataEventoPTBRSmall()}" style="float: right; text-align: right; font-size: smaller"/>
                </h:panelGroup>
            <h:outputLabel value="#{lembrete.descricao}"  escape="false" 
              style="width: 175px; height: 120px; display: block; overflow: hidden; text-overflow:ellipsis; " />           
                  </h:panelGrid>
             </p:panel>
                </p:commandLink>
    </p:dataGrid>
           
                    
                    
       </div>
      </div>
     </div>
     </div>
    </div>
  

 </div>
    
        
      
        <p:commandButton value="Gerar Lembretes" action="#{lembreteMB.startLembretes()}"/>
        
        
            </ui:define>

</ui:composition>
