<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
<c:if test="#{operadorMB.aniversariantes.size()> 0}" >       
 <div class="Container50 Responsive50">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Aniversariantes do Dia</h2>
                            <h:form id="formAniversario">
                                <p:dataGrid var="operador" value="#{operadorMB.aniversariantes}" columns="3" layout="grid" id="anivGrid">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <p:graphicImage name="graficos/boloAniversario120.png" style="width: 120px;" library="rio-layout" />
                                            <h:outputText value="#{operadorMB.nomeSobrenome(operador.nome)}" styleClass="Fs18 FontRalewaySemiBold"/>

                                            <h:outputText value="#{operadorMB.idade(operador.dtNasc)} Anos!" />

                                        </h:panelGrid>
                                </p:dataGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </c:if>
        
        
        
            </ui:define>

</ui:composition>
