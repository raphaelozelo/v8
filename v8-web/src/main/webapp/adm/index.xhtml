<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:oz='http://xmlns.jcp.org/jsf/composite/ozelo/componentes'>

    <ui:define name="content">
<div class="Container100">                    
  
    <!--   Aniversarios -->
 <c:if test="#{operadorMB.aniversariantes.size()> 0}" >       
 <div class="Container80 Responsive100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Aniversariantes do Dia</h2>
                            <h:form id="formAniversario">
                                <p:dataGrid var="operador" value="#{operadorMB.aniversariantes}" columns="3" layout="grid" id="anivGrid">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <h:outputText value="#{operadorMB.nomeSobrenome(operador.nome)}" styleClass="Fs18 FontRalewaySemiBold"/>
                                            <h:outputText value="#{operadorMB.idade(operador.dtNasc)} Anos!" />
                                   </h:panelGrid>
                                </p:dataGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </c:if>

   <!-- Agenda Hoje  -->
<c:if test="#{operadorMB.getnAlertas().get(1) > 0}" >       
    <div class="Container20 Responsive100" >
        <div class="Container100 Responsive50" style="height: 500px;">
     <div class="ContainerIndent">
      <div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
       <div class="Container100" style="margin:0px 10px 10px -10px; padding:0px 10px;" >
           <p:schedule id="agenda" value="#{agendaMB.listaEventos}" widgetVar="myschedule" locale="pt" view="agendaDay" showHeader="false"  timeZone="America/Sao_Paulo" tooltip="true"
                       draggable="false" resizable="false" style="height: 100%" >
               <p:ajax event="dateSelect" listener="#{agendaMB.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{agendaMB.eventoClicado}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
          </p:schedule>
            <p:dialog widgetVar="eventDialog" header="Compromisso" modal="true" showEffect="clip" hideEffect="clip" showHeader="true" resizable="false">
        <h:panelGrid id="eventDetails" columns="1">
            <p:messages autoUpdate="true" />  
            <p:inputText id="title" value="#{agendaMB.eventoSelecionado.title}" maxlength="50" size="50" placeholder="Título"  />
             <h:panelGroup><i class="icon-set6 "> </i>
                <p:calendar value="#{agendaMB.eventoSelecionado.startDate}" locale="pt" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
            </h:panelGroup>  
            <h:panelGroup><i class="icon-set5 "> </i>
                <p:calendar value="#{agendaMB.eventoSelecionado.endDate}" locale="pt" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm"/>
            </h:panelGroup>
            <p:selectBooleanCheckbox value="#{agendaMB.eventoSelecionado.allDay}" styleClass="Fleft" itemLabel="Todo o Dia"/>
             <p:inputTextarea value="#{agendaMB.eventoSelecionado.description}" rows="3" maxlength="255" placeholder="Descrição" style="width: 100%"/>
            <p:separator/>
            <h:panelGroup>
            <p:commandButton icon="fa fa-check Fs16 White" styleClass="Fright BlueButton" actionListener="#{agendaMB.doSalvar}"  />
            <p:commandButton icon="fa fa-trash Fs16 White" styleClass="Fright RedButton" actionListener="#{agendaMB.doDeletar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGroup>
        </h:panelGrid>
    </p:dialog>  

       </div>
      </div>
     </div>
     </div>
    </div>
</c:if>
    <!-- Lembretes  -->
  <div style="float: right" class="Container20 Responsive100">
    <div class="Container100 Responsive50">
     <div class="ContainerIndent">
      <div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
       <div class="Container100" style="margin:0px 10px 10px -10px; padding:0px 10px;">

<p:dataGrid class="semBorda" id="lembreteTable" var="lembrete" value="#{lembreteMB.lembretes}" columns="1" 
                 rows="6" layout="grid" emptyMessage="Nenhum Lembrete para Você!" >
    <div class="ShadowEffect">
        <p:panel class="#{lembrete.corCss}" style="height: 210px;" >
                <h:panelGroup style="width: 100%">
             <p:commandButton rendered="#{lembrete.nivelAlerta eq 'Normal'}" icon="icon-halffilled1 Fs18" type="button" styleClass="Fleft GrayButton" action="#{lembreteMB.viewModal()}" >
                <f:param name="id" value="#{lembrete.id}" /></p:commandButton>
            <p:commandButton rendered="#{lembrete.nivelAlerta eq 'Alta'}" icon="icon-brightness Fs18 Red" type="button" styleClass="OrangeButton" action="#{lembreteMB.viewModal()}" style="float: left;" >
                <f:param name="id" value="#{lembrete.id}" /> </p:commandButton>
            <p:commandButton rendered="#{lembrete.nivelAlerta eq 'Altissima'}" icon="icon-exclamation Fs20 Yellow" type="button" styleClass="RedButton" action="#{lembreteMB.viewModal()}" style="float: left;" >
                <f:param name="id" value="#{lembrete.id}" /> </p:commandButton>
                     <a style="float:right;"><i class="fa fa-thumb-tack Fs21" ></i><h:outputLabel value="#{lembrete.dataEventoPTBRSmall()}" style="padding-left:45px; text-align:right; font-size:smaller"/></a>
                     </h:panelGroup>
                    <br/><br/>
                    <a><p class="lembreteDescPq">#{lembrete.descricao}</p></a>
                </p:panel>
             </div>
    </p:dataGrid>             
       </div>
      </div>
     </div>
     </div>
    </div>
  

 </div>
    
    
        <p:dialog id="lembreteView" widgetVar="lembreteDialog" resizable="false" width="420px" height="360px"
                  dynamic="true" showEffect="clip" hideEffect="clip" modal="true" class="#{lembreteMB.lembreteSelecionado.corCss} !important;" >
            <h:panelGrid columns="1" class="#{lembreteMB.lembreteSelecionado.corCss}" style="width: 100%; height: 100%; padding: 2px;" >
                <h:panelGroup id="lembreteCabecalho">
              <p:commandButton rendered="#{lembreteMB.lembreteSelecionado.nivelAlerta eq 'Normal'}" icon="icon-halffilled1 Fs16 " styleClass="GrayButton" action="#{lembreteMB.changeNivel()}" style="float: left;">
                  <f:param name="id" value="#{lembreteMB.lembreteSelecionado.id}" /></p:commandButton>
                <p:commandButton rendered="#{lembreteMB.lembreteSelecionado.nivelAlerta eq 'Alta'}" icon="icon-brightness Fs16 Red" styleClass="OrangeButton" action="#{lembreteMB.changeNivel()}" style="float: left;"
                                 update="lembreteCabecalho" ><f:param name="id" value="#{lembreteMB.lembreteSelecionado.id}" /> </p:commandButton>
                <p:commandButton rendered="#{lembreteMB.lembreteSelecionado.nivelAlerta eq 'Altissima'}" icon="icon-exclamation Fs19 Yellow" styleClass="RedButton" action="#{lembreteMB.changeNivel()}" style="float: left;" >
                <f:param name="id" value="#{lembreteMB.lembreteSelecionado.id}" /> </p:commandButton>
           <a style="float:right;"><i class="fa fa-thumb-tack Fs21" ></i><h:outputLabel value="#{lembreteMB.lembreteSelecionado.dataEventoPTBR}" style="padding-left:90px; text-align:right; font-size:smaller"/></a>
           </h:panelGroup>
             <h:outputLabel value=" Lembrar que:" rendered="#{lembreteMB.lembreteSelecionado.operador eq lembreteMB.lembreteSelecionado.operadorIndicou}"/>
             <h:outputLabel value=" #{lembreteMB.lembreteSelecionado.operadorIndicou.apelido} Lembrou que Você Têm:" class="capitalizar" rendered="#{lembreteMB.lembreteSelecionado.operador ne lembreteMB.lembreteSelecionado.operadorIndicou}"/>
             <p:inputTextarea value="#{lembreteMB.lembreteSelecionado.descricao}" autoResize="false" rows="8" class="lembretDesc" />
            <h:panelGroup>
            <p:commandButton icon="fa fa-check Fs16 White" styleClass="Fright BlueButton" actionListener="#{lembreteMB.okLembrete}"  />
            <p:commandButton icon="fa fa-trash Fs16 White" styleClass="Fright RedButton" actionListener="#{lembreteMB.doDeletar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGroup>           
          
         </h:panelGrid>      
             
    </p:dialog>   
            </ui:define>

</ui:composition>
