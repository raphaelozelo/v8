<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
<div class="Container100">                    
 <!--   Aniversarios -->
 <c:if test="#{operadorMB.aniversariantes.size()> 0}" >       
 <div class="Container80 Responsive100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Aniversariantes do Dia</h2>
                            <h:form id="formAniversario">
                                <p:dataGrid var="operador" value="#{operadorMB.aniversariantes}" columns="3" layout="grid" id="anivGrid">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <h:outputText value="#{operadorMB.nomeSobrenome(operador.nome)}" styleClass="Fs18 FontRalewaySemiBold"/>
                                            <h:outputText value="#{operadorMB.idade(operador.dtNasc)} Anos!" />
                                   </h:panelGrid>
                                </p:dataGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </c:if>

   <!-- Agenda Hoje  -->
<c:if test="#{operadorMB.getnAlertas().get(1) > 0}" >       
  <div class="Container20 Responsive100">
    <div class="Container100 Responsive50">
     <div class="ContainerIndent">
      <div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
       <div class="Container100" style="margin:0px 10px 10px -10px; padding:0px 10px;" >
           <p:schedule id="agenda" value="#{agendaMB.listaEventos}" widgetVar="myschedule" locale="pt" view="agendaDay" showHeader="false"  timeZone="America/Sao_Paulo" tooltip="true"
                       draggable="false" resizable="false" >
               <p:ajax event="dateSelect" listener="#{agendaMB.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{agendaMB.eventoClicado}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
          </p:schedule>
            <p:dialog widgetVar="eventDialog" header="Compromisso" showEffect="clip" hideEffect="clip" showHeader="true" resizable="false">
                <p:messages autoUpdate="true" />    
        <h:panelGrid id="eventDetails" columns="1">
            <p:inputText id="title" value="#{agendaMB.eventoSelecionado.title}" maxlength="50" required="true" size="50" placeholder="Título"  />
             <h:panelGroup><i class="icon-set6 "> </i>
                <p:calendar value="#{agendaMB.eventoSelecionado.startDate}" locale="pt" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
            </h:panelGroup>  
            <h:panelGroup><i class="icon-set5 "> </i>
                <p:calendar value="#{agendaMB.eventoSelecionado.endDate}" locale="pt" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm"/>
            </h:panelGroup>
            <p:selectBooleanCheckbox value="#{agendaMB.eventoSelecionado.allDay}" styleClass="Fleft" itemLabel="Todo o Dia"/>
             <p:inputTextarea value="#{agendaMB.eventoSelecionado.description}" rows="3" maxlength="255" placeholder="Descrição" style="width: 100%"/>
            <p:separator/>
            <h:panelGroup>
            <p:commandButton icon="fa fa-check Fs16 White" styleClass="Fright BlueButton" actionListener="#{agendaMB.doSalvar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            <p:commandButton icon="fa fa-trash Fs16 White" styleClass="Fright RedButton" actionListener="#{agendaMB.doDeletar}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGroup>
        </h:panelGrid>
    </p:dialog>  

       </div>
      </div>
     </div>
     </div>
    </div>
</c:if>
    <!-- Lembretes  -->
  <div style="float: right" class="Container20 Responsive100">
    <div class="Container100 Responsive50">
     <div class="ContainerIndent">
      <div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
       <div class="Container100" style="margin:0px 10px 10px -10px; padding:0px 10px;">

<p:dataGrid class="lembreteGrid2" id="lembreteTable" var="lembrete" value="#{lembreteMB.lembretes}" columns="1"
                 rows="6" layout="grid" emptyMessage="Nenhum Lembrete para Você!" >
    <div class="ShadowEffect" onclick="PF('lembreteDialog').show();" > 
                <p:panel  class="lembrete" style="background-color: #{lembrete.corCss}; height:160px;">
                <h:panelGroup style="width: 100%">
                <h:graphicImage name="/img/alerta1.svg" library="ozelo" rendered="#{lembrete.nivel.toString() eq '3'}" style="float:left; width:8%" />
                <h:graphicImage  name="/img/alerta2.svg" library="ozelo" rendered="#{lembrete.nivel.toString() eq '2'}" style="float:left; width:15%" />
                <h:graphicImage name="/img/alerta3.svg" library="ozelo" rendered="#{lembrete.nivel.toString() eq '1'}" style="float:left; width:15%" class="animated tada infinite"/>
                <a style="float:right;"><i class="fa fa-thumb-tack Fs21" ></i><h:outputLabel value="#{lembrete.dataEventoPTBRSmall()}" style="padding-left:35px; text-align:right; font-size:smaller"/></a>
                     </h:panelGroup>
                    <br/>
                    <a style="">
                     <p style="font-size:large; height:70%; display:block; overflow:hidden; text-overflow:ellipsis;">#{lembrete.descricao}</p>
                    </a>
                </p:panel>
             </div>
    </p:dataGrid>             
       </div>
      </div>
     </div>
     </div>
    </div>
  

 </div>
    
    
        
            </ui:define>

</ui:composition>
